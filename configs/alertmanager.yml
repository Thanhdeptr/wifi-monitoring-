global:
  slack_api_url: 'https://hooks.slack.com/services/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'
route:
  group_by: ['alertname', 'device', 'gw']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
      group_wait: 5s
      repeat_interval: 30m
    - match:
        severity: warning
      receiver: 'warning-alerts'
      group_wait: 30s
      repeat_interval: 2h

receivers:
  - name: 'default-receiver'
    slack_configs:
      - channel: '#hien-test-channel-bot'
        title: '[{{ .Status | toUpper }}] {{ .GroupLabels.alertname }}'
        text: |-
          {{ range .Alerts -}}
          *Alert*: {{ .Annotations.summary }}
          *Description*: {{ .Annotations.description }}
          *Device*: {{ .Labels.device }}
          *Gateway*: {{ .Labels.gw }}
          *Time*: {{ .StartsAt }}
          ---
          {{- end }}
        send_resolved: true

  - name: 'critical-alerts'
    slack_configs:
      - channel: '#hien-test-channel-bot'
        title: 'CRITICAL: {{ .GroupLabels.alertname }} - {{ .GroupLabels.device }}'
        text: |-
          {{ range .Alerts -}}
          *Alert*: {{ .Annotations.summary }}
          *Description*: {{ .Annotations.description }}
          *Device*: {{ .Labels.device }}
          *Gateway*: {{ .Labels.gw }}
          *Severity*: {{ .Labels.severity }}
          *Time*: {{ .StartsAt }}
          ---
          {{- end }}
        color: "#ff0000"
        send_resolved: true

  - name: 'warning-alerts'
    slack_configs:
      - channel: '#hien-test-channel-bot'
        title: 'WARNING: {{ .GroupLabels.alertname }} - {{ .GroupLabels.device }}'
        text: |-
          {{ range .Alerts -}}
          *Alert*: {{ .Annotations.summary }}
          *Description*: {{ .Annotations.description }}
          *Device*: {{ .Labels.device }}
          *Gateway*: {{ .Labels.gw }}
          *Severity*: {{ .Labels.severity }}
          *Time*: {{ .StartsAt }}
          ---
          {{- end }}
        color: "#ffa500"
        send_resolved: true


